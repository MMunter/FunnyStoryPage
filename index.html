<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Story Page</title>
</head>
<body>
    <h1>Welcome To The Funny Story Page! Let's Play!</h1>
    <label class="story" for="story">Choose Your Story
        <select id="story" onchange="pickStory(this);">
            <option value="0">Story Options</option>
            <option value="1">Story #1</option>
            <option value="2">Story #2</option>
            <option value="3">Story #3</option>
        </select>
    </label>

    <div id="story1" style="display: none;">
        <label for="name1">Enter a person's name.
            <input id="name1" type="text" name="name1" placeholder="Person #1">
        </label>
        <label for="name2">Enter another person's name.
            <input id="name2" type="text" name="name2" placeholder="Person #2">
        </label>
        <label for="noun1">Enter a noun.
            <input id="noun1" type="text" name="noun1" placeholder="Enter a noun.">
        </label>
        <label for="noun2">Enter another noun.
            <input id="noun2" type="text" name="noun2" placeholder="Enter a second noun.">
        </label>
        <label for="adj">Enter an adjective.
            <input id="adj" type="text" name="adj" placeholder="Enter adjective.">
        </label>
        <label for="adj2">Enter a second adjective.
            <input id="adj2" type="text" name="adj2" placeholder="Enter another adjective.">
        </label>
        <label for="noun3">Enter another noun.
            <input id="noun3" type="text" name="noun3" placeholder="Enter another noun.">
        </label>
        <label for="noun4">Enter one more noun.
            <input id="noun4" type="text" name="noun4" placeholder="Another noun please.">
        </label>
        <label for="noun5">Enter yet another noun.
            <input id="noun5" type="text" name="noun5" placeholder="Almost done!">
        </label>
        <label for="verb">Enter a verb.
            <input id="verb" type="text" name="verb" placeholder="Enter a verb.">
        </label>
        <button id="play">See My Story!</button>
    </div>

    <p id="demo"></p>


    <script src="js/funnyFile.js"></script>
</body>
</html>
