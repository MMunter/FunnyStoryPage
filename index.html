<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Story Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Welcome To The Funny Story Page! Let's Play!</h1>
    <label class="story" for="story">Choose Your Story
        <select id="story" onchange="pickStory(this);">
            <option value="0">Story Options</option>
            <option value="1">Wedding Vows</option>
            <option value="2">Jack & Jill</option>
            <option value="3">Letter to A Neighbor</option>
        </select>
    </label>

    <div class="container">
                <div class="row">
                    <div id="vows" style="display: none;">
                        <label class="col-sm" for="name1">Enter a person's name.
                            <input id="name1" type="text" name="name1" placeholder="Person #1">
                        </label>
                        <label class="col-sm" for="name2">Enter another person's name.
                            <input id="name2" type="text" name="name2" placeholder="Person #2">
                        </label>
                        <label class="col-sm" for="noun1">Enter a noun.
                            <input id="noun1" type="text" name="noun1" placeholder="Enter a noun.">
                        </label>
                        <label class="col-sm" for="noun2">Enter another noun.
                            <input id="noun2" type="text" name="noun2" placeholder="Enter a second noun.">
                        </label>
                        <label class="col-sm" for="adj">Enter an adjective.
                            <input id="adj" type="text" name="adj" placeholder="Enter adjective.">
                        </label>
                        <label class="col-sm" for="adj2">Enter a second adjective.
                            <input id="adj2" type="text" name="adj2" placeholder="Enter another adjective.">
                        </label>
                        <label class="col-sm" for="noun3">Enter another noun.
                            <input id="noun3" type="text" name="noun3" placeholder="Enter another noun.">
                        </label>
                        <label class="col-sm" for="noun4">Enter one more noun.
                            <input id="noun4" type="text" name="noun4" placeholder="Another noun please.">
                        </label>
                        <label class="col-sm" for="noun5">Enter yet another noun.
                            <input id="noun5" type="text" name="noun5" placeholder="Almost done!">
                        </label>
                        <label class="col-sm" for="verb">Enter a verb.
                            <input id="verb" type="text" name="verb" placeholder="Enter a verb.">
                        </label>
                        <button id="play1">See My Story!</button>
                    </div>
                </div>
    </div>

    <div id="j&j" style="display: none;">
        <label for="jnoun1">Enter a noun.
            <input id="jnoun1" type="text" name="jnoun1" placeholder="Enter a noun.">
        </label>
        <label for="jverb1">Enter a verb.
            <input id="jverb1" type="text" name="jverb1" placeholder="Enter a verb.">
        </label>
        <label for="jnoun2">Enter a second noun.
            <input id="jnoun2" type="text" name="jnoun2" placeholder="Enter another noun.">
        </label>
        <label for="jnoun3">Enter one more noun.
            <input id="jnoun3" type="text" name="jnoun3" placeholder="Enter one last noun.">
        </label>
        <label for="jverb2">Enter a verb ending in "ing".
            <input id="jverb2" type="text" name="jverb2" placeholder="Verb ending in 'ing'.">
        </label>
        <button id="play2">See My Story!</button>
    </div>

    <div id="neighbor" style="display: none;">

    </div>



    <p id="demo"></p>


    <script src="js/funnyFile.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</body>
</html>
